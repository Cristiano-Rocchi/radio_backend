spring.application.name=radio_backend
spring.config.import=optional:file:env.properties





server.port=${SERVER_PORT}
spring.datasource.url=${PG_URL}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PW}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update





spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB






# Account Backblaze B2 - 1
backblaze.b2.keyId.1=${BACKBLAZE_B2_KEY_ID_1}
backblaze.b2.applicationKey.1=${BACKBLAZE_B2_APPLICATION_KEY_1}
backblaze.b2.bucketName.1=${BACKBLAZE_B2_BUCKET_NAME_1}

# Account Backblaze B2 - 2
backblaze.b2.keyId.2=${BACKBLAZE_B2_KEY_ID_2}
backblaze.b2.applicationKey.2=${BACKBLAZE_B2_APPLICATION_KEY_2}
backblaze.b2.bucketName.2=${BACKBLAZE_B2_BUCKET_NAME_2}

# Account Backblaze B2 - 3
backblaze.b2.keyId.3=${BACKBLAZE_B2_KEY_ID_3}
backblaze.b2.applicationKey.3=${BACKBLAZE_B2_APPLICATION_KEY_3}
backblaze.b2.bucketName.3=${BACKBLAZE_B2_BUCKET_NAME_3}